<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="../layout/base-layout">

<div layout:fragment="body">
    <div class="container" style="margin: 0 auto;">
        <br/>
        <div class="col-md-6" style="margin: 0 auto;">

            <form action="#" th:action="@{user/update-user}" class="form-horizontal" th:method="post"
                  th:object="${userFormUpdate}">
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{email}"/>
                <input type="hidden" th:field="*{userName}"/>
                <div class="form-group">
                    <label class="col-sm-5 control-label" th:text="#{name}">Name</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{name}" class="form-control" th:placeholder="#{name}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label" th:text="#{password}">Password</label>
                    <div class="col-sm-10">
                        <input type="password" th:field="*{password}" class="form-control"
                               th:placeholder="#{password}"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2">
                        <button type="submit" th:text="#{edit}">Edit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
